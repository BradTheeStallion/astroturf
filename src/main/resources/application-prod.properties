# Production profile configuration
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Start with Flyway disabled to simplify deployment
spring.flyway.enabled=false

# Increased timeout for database connection
spring.datasource.hikari.connection-timeout=60000

# Debug logging
logging.level.org.springframework=DEBUG
logging.level.com.astroturf=DEBUG
logging.level.org.hibernate=INFO
logging.level.com.zaxxer.hikari=DEBUG