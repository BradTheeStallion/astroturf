# Production profile configuration
spring.datasource.url=spring.datasource.url=jdbc:mysql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}?ssl-mode=VERIFY_CA&serverSslCert=classpath:certs/ca.pem
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
server.port=${PORT:8080}

# Disable Flyway if causing issues
spring.flyway.enabled=false

# Increase DB connection timeout
spring.datasource.hikari.connection-timeout=60000