# Production profile configuration
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Start with Flyway disabled to simplify deployment
spring.flyway.enabled=false

# Increased timeout for database connection
spring.datasource.hikari.connection-timeout=60000

# Debug logging
logging.level.org.springframework=DEBUG
logging.level.com.astroturf=DEBUG
logging.level.org.hibernate=INFO
logging.level.com.zaxxer.hikari=DEBUG

# Database name override
spring.flyway.url=${MYSQL_URL}
spring.flyway.user=${MYSQLUSER}
spring.flyway.password=${MYSQLPASSWORD}

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# Flyway configuration with connection retry
spring.flyway.baseline-on-migrate=true
spring.flyway.connect-retries=10
spring.flyway.connect-retries-interval=10

# Disable stacktrace in error responses
server.error.include-stacktrace=never

# Disable hot reload
spring.devtools.restart.enabled=false