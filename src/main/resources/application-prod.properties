# Production profile configuration
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:mysql://mysql:3306/astroturf?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true}
spring.datasource.username=${JDBC_DATABASE_USERNAME:root}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:password123}
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Disable stacktrace in error responses
server.error.include-stacktrace=never

# Disable hot reload
spring.devtools.restart.enabled=false

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true