# Production profile configuration
spring.datasource.url=${MYSQL_URL:jdbc:mysql://mysql:3306/astroturf?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:password123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Database name override
spring.flyway.url=${MYSQL_URL}
spring.flyway.user=${MYSQLUSER}
spring.flyway.password=${MYSQLPASSWORD}

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# Flyway configuration with connection retry
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.connect-retries=10
spring.flyway.connect-retries-interval=10

# Disable stacktrace in error responses
server.error.include-stacktrace=never

# Disable hot reload
spring.devtools.restart.enabled=false